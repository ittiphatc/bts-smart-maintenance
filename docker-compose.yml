services:
  # ===== PostgreSQL Database =====
  db:
    image: postgres:16
    container_name: bts-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: myuser         # üëà ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Username ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
      POSTGRES_PASSWORD: mypassword # üëà ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Password ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
      POSTGRES_DB: smart_maintenance     # üëà ‡∏ä‡∏∑‡πà‡∏≠ Database ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    ports:
      - "6432:5432"
    volumes:
      - db-compose_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d bts_workshop" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===== Next.js Application =====
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bts-app
    restart: unless-stopped
    ports:
      - "6300:3000"
    environment:
      # DATABASE_URL: postgresql://postgres:123456@db:5432/bts_workshop?schema=public
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-compose_pg_data:
    external: true  # ‡∏ö‡∏≠‡∏Å Compose ‡∏ß‡πà‡∏≤ "‡πÑ‡∏õ‡∏´‡∏≤‡πÄ‡∏≠‡∏≤‡∏Ç‡πâ‡∏≤‡∏á‡∏ô‡∏≠‡∏Å‡∏ô‡∏∞"
